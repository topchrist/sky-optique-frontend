<div class="card">
  <div class="card-header text-white bg-primary">Liste des Proforma</div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Date</th>
        <th>Numero</th>
        <th>Nom patient</th>
        <th>PrÃ©nom patient</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let facture of factures">
        <td>{{ facture.createAt | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
        <td>{{ facture.numero}}</td>
        <td>{{ facture.patient.nom }}</td>
        <td>{{ facture.patient.prenom }}</td>
        <td>
          <a routerLink="../print-proforma/{{facture.id}}" class="btn btn-sm btn-primary mr-1">Imprimer Facture</a>
          <button (click)="onSaveFactureClient(facture.id)" class="btn btn-sm btn-danger" >Enregistrer Facture Client</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
