<div class="card">
    <div class="card-header text-white bg-primary">Liste des prescripteurs</div>
    <div class="card-body">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
<!--                <th>Titre</th>-->
                <th>Nom</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prescripteur of prescripteurs">
<!--                <td>{{ prescripteur.titre }}</td>-->
                <td>{{ prescripteur.nom }}</td>
                <td style="white-space: nowrap">
                    <a routerLink="../update-prescripteur/{{prescripteur.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
                    <button (click)="deletePrescripteur(prescripteur.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
                        <span>Supprimer</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
