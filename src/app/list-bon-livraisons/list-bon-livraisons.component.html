<div class="card">
  <div class="card-header text-white bg-primary">Liste des bons de livraisons</div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Reference</th>
        <th>Date livraison</th>
        <th>Founisseur</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bonLivraison of bonLivraisons">
        <td>{{ bonLivraison.reference }}</td>
        <td>{{ bonLivraison.dateLivraison }}</td>
        <td>{{ bonLivraison.fournisseur.nom}}</td>
        <td style="white-space: nowrap">
<!--          <a routerLink="../update-bonLivraison/{{bonLivraison.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>-->
          <button (click)="deleteBonLivraison(bonLivraison.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
            <span>Supprimer</span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
