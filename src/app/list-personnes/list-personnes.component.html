<div class="card">
  <div class="card-header text-white bg-primary">Liste des entreprises</div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Civilité</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Tel1</th>
        <th>Tel2</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let personne of personnes">
        <td>{{ personne.civilite }}</td>
        <td>{{ personne.nom }}</td>
        <td>{{ personne.prenom }}</td>
        <td>{{ personne.dateNaiss }}</td>
        <td>{{ personne.email }}</td>
        <td>{{ personne.adresse }}</td>
        <td>{{ personne.tel1 }}</td>
        <td>{{ personne.tel2 }}</td>
        <td style="white-space: nowrap">
          <a routerLink="../update-personne/{{personne.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
          <button (click)="deletePersonne(personne.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
            <span>Supprimer</span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
