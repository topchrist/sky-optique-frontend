<div class="row justify-content-center ">

  <div class="col-md-4 ">
    <br/>
    <div class="card">
      <div class="card-body">

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >

          <div class="form-group">
            <label for="utilisateur_Pseudo">
              Pseudo
            </label>
            <input type="text" id="utilisateur_Pseudo" class="form-control" name="utilisateur_Pseudo" [(ngModel)] = "utilisateur.pseudo" required>
          </div>
          <br/>
          <div class="form-group">
            <label for="utilisateur_Password">
              Mot de passe
            </label>
            <input type="password" id="utilisateur_Password" class="form-control" name="utilisateur_Password" [(ngModel)] = "utilisateur.password" required>
          </div>
          <br/>
          <div class="form-group">
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Connexion
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
