
<div class="card col-lg-6 offset-lg-3">
  <div *ngIf="isAddMode" class="card-header text-white bg-primary mb-3">
    Ajouter une marque
  </div>
  <div *ngIf="!isAddMode" class="card-header text-white bg-primary mb-3">
    Modifier marque
  </div>
  <div class="card-body">

    <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmitForm()">

      <div class="form-group">
        <label for="pseudo">Pseudo*</label>
        <input type="text" id="pseudo" class="form-control" formControlName="pseudo"  [ngClass]="{ 'is-invalid': submitted && f.pseudo.errors }" />
        <div *ngIf="submitted && f.pseudo.errors" class="invalid-feedback">
          <div *ngIf="f.pseudo.errors.required">Veuillez renseigner le pseudo</div>
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label for="password">Mot de passe*</label>
        <input type="text" id="password" class="form-control" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Veuillez renseigner le mot de passe</div>
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label for="nom">Nom de l'utilisateur*</label>
        <input type="text" id="nom" class="form-control" formControlName="nom"  [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
          <div *ngIf="f.nom.errors.required">Veuillez renseigner le nom de l'utilisateur</div>
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" class="form-control" formControlName="prenom"/>
      </div>
      <br/>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" class="form-control" formControlName="adresse"/>
      </div>
      <br/>
      <div class="form-group">
        <label for="tel1">Télephone</label>
        <input type="text" id="tel1" class="form-control" formControlName="tel1"/>
      </div>
      <br/>
      <div class="form-group">
        <label for="civilite">Civilité </label>
        <select id="civilite" class="form-select" value="Mr" formControlName="civilite" >
          <option value="Mr">Mr.</option>
          <option value="Mme">Mme.</option>
          <option value="Mxlle">Mxlle.</option>
        </select>
      </div>
      <br/>

      <div >
        <button class="btn btn-secondary col-md-5" type="reset" (click)="onReset()">Reset</button>
        <button type="submit" class="btn btn-primary col-md-5 offset-md-2" >Enregistrer</button>
      </div>

    </form>


  </div>
</div>
