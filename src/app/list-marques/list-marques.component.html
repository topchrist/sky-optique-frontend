<div class="card">
  <div class="card-header text-white bg-primary">Liste des marques</div>
  <div class="card-body">

    <mat-form-field appearance="outline">
      <mat-label>Nom de la marque</mat-label>
      <input type="text" matInput placeholder="Recherche" [(ngModel)]="mc" (input)="onRecherche()" >
    </mat-form-field>

    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Nom</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let marque of marques">
        <td>{{ marque.nom }}</td>
        <td style="white-space: nowrap">
          <a routerLink="../update-marque/{{marque.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
          <button (click)="deleteMarque(marque.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
            <span>Supprimer</span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="5" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>

  </div>
</div>
