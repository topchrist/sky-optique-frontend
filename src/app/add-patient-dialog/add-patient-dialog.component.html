<h2 mat-dialog-title>Ajouter patient</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="personneForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
      <label for="civilite">Civilité </label>
      <select id="civilite" class="form-select" value="Mr" formControlName="civilite" >
        <option value="Mr">Mr.</option>
        <option value="Mme">Mme.</option>
        <option value="Mxlle">Mxlle.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nom">Nom*</label>
      <input type="text" id="nom" class="form-control" formControlName="nom"  [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
      <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
        <div *ngIf="f.nom.errors.required">Veuillez renseigner le nom</div>
      </div>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom" />
    </div>
    <div class="form-group">
      <label for="dateNaiss">Date de naissance</label>
      <input type="date" id="dateNaiss" class="form-control" formControlName="dateNaiss" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email!=null && f.email.errors.email">Veuillez entrer une adresse email valide</div>
      </div>
    </div>
    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" class="form-control" formControlName="adresse" />
    </div>
    <div class="form-group">
      <label for="tel1">Tel 1</label>
      <input type="text" id="tel1" class="form-control" formControlName="tel1" />
    </div>

    <br/>
    <div >
      <button class="btn btn-secondary col-md-5" type="reset" (click)="onReset()">Reset</button>
      <button type="submit" class="btn btn-primary col-md-5 offset-md-2" >Enregistrer</button>
    </div>

  </form>
</mat-dialog-content>
