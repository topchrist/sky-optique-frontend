<div class="row" >
  <div class="col-lg-3">
    <mat-form-field appearance="outline">
      <mat-label>Assurance</mat-label>
      <mat-select [(ngModel)]="idAssurance" (selectionChange)="onAssuranceChange()">
        <mat-option value='' ></mat-option>
        <mat-option *ngFor="let assurance of listAssurances" [value]="assurance.id" >{{ assurance.nom }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Date</th>
        <th>Numero</th>
        <th>Assurance</th>
        <th>Du</th>
        <th>Au</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bordereau of filtredBordereaux; let i=index; ">
        <td>{{ onDateFormat(bordereau.createAt | date: 'dd/MM/yyyy HH:mm:ss')}}</td>
        <td>{{ bordereau.numero}}</td>
        <td>{{ bordereau.assurance.nom }}</td>
        <td>{{ onDateFormat(bordereau.dateDebut) }}</td>
        <td>{{ onDateFormat(bordereau.dateFin) }}</td>
        <td><a routerLink="../print-bordereau/{{bordereau.id}}" class="btn btn-sm btn-primary mr-1">DÃ©tails</a></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
